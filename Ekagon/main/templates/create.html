{% extends "base.html" %}

{% block title %}Create Listing{% endblock title %}

{% block content %}
<div class="container">
    {% if message %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ message }}
        </div>
    {% endif %}
    <form action="{% url 'create' %}" method="post" class="listing-form">
        {% csrf_token %} 
        <div class="form-group">
            <label for="title" class="h5">Title:</label>
            <input type="text" name="title" id="title" class="form-control mt-2">
        </div>
        <div class="form-group">
            <label for="description" class="h5">Description:</label>
            <textarea name="description" id="description" cols="30" rows="10" class="form-control mt-2"></textarea>
        </div>
        <div class="form-group">
            <label for="image" class="h5">Image URL:</label>
            <input type="text" name="image" id="image" class="form-control mt-2">
        </div>
        <div class="form-group">
            <label for="price" class="h5">Price:</label>
            <div class="input-group mt-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" name="price" id="price" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-success mr-2">Create Listing</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock content %}
