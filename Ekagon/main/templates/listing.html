<!-- listing_detail.html -->
{% extends "base.html" %}

{% block title %}{{ listing.title }}{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ listing.image }}" alt="{{ listing.title }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>{{ listing.title }}</h1>
            <p><strong>Seller:</strong> {{ listing.seller }}</p>
            <p><strong>Price:</strong> ${{ listing.price }}</p>
            <p><strong>Description:</strong></p>
            <p>{{ listing.description }}</p>
        </div>
    </div>
</div>
<a href="{% url 'index' %}"><button class="btn btn-secondary">Back</button></a>
<a href=""><button class="btn btn-success">Buy</button></a>
{% endblock content %}
