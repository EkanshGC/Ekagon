{% extends "base.html" %}

{% block title %}Buy{% endblock title %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 500px;
        margin: 0 auto;
    }

    .form-group label {
        font-weight: bold;
    }
</style>
{% endblock extra_css %}

{% block content %}
<div class="container">
    <h1>Buy</h1>
    <h1>${{price}}</h1>
    <div class="form-container">
        <form action="{% url 'buy' listing_id=id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state">
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" class="form-control" id="zipcode" placeholder="Enter your zip code">
            </div>
            <div class="form-group">
                <label for="creditcard">Credit Card Number:</label>
                <input type="text" class="form-control" id="creditcard" placeholder="Enter your credit card number">
            </div>
            <div class="form-group">
                <label for="expiry">Expiration Date:</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
